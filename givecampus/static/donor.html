{% extends "index.html" %}

{% block content %}
    <h1>Donor</h1>
    <form class="Sponsor__match" action="donor/post" method="post">
        {% csrf_token %}
         Title <input type="text" name="title"/>
         Description <textarea name="description"></textarea>
         Amount <input type="number" name="amount"/>
        <button type="submit">Submit</button>
    </form>

    <div class="Sponsor__current-match">
        Current
        {{ match.max_days }}, {{ match.total_amount }}
    </div>

      {% include "donations.html" %}

{% endblock %}
